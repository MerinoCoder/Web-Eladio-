      <form class="contact-form" action="https://formsubmit.co/contacto@neumaticososorno.cl" method="POST">

        <input type="text" id="name" name="name" placeholder="Tu nombre" required>

        <input type="email" id="email" name="email" placeholder="tucorreo@email.com" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
        <input type="hidden" name="_next" value="https://neumaticososorno.cl/gracias.html">

        <button type="submit">Enviar</button>
      </form>
    </section>
